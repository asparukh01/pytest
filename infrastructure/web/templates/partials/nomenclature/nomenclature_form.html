<form method="post">
    {% csrf_token %}
    <label for="nomenclature" class="form-label">Название номенклатуры <span class="text-danger">*</span></label><br>
    <input type="text" class="form-control border-secondary" id="nomenclature" name="name">
    <div class="form-text text-danger">{% for err in form.errors.name %}{{ err }}{% endfor %}</div><br>
    <button type="submit" class="btn btn-primary">Создать</button>
</form>
